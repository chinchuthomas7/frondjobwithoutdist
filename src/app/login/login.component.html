<div class="banner"><br><br>
    <div class="container">
        <div class="col-lg-3"></div>
        
          <form #login="ngForm"(ngSubmit) ="loginUser()" >
        <div class="col-lg-6 offset-lg-3" style="background:rgba(235, 232, 235, 0.748)">
         <div class="row col-lg-12" style="background:#114350; margin:0%"><header  style='font-family:sans-serif;'>LOGIN</header><br><br><br><br></div> 
           <div class="form-group"><div class="row">
          
             
            </div><br>
            <div class="form-group" [class.is-invalid]="register.invalid && register.touched" ><div class="row">
               <div class= "col-lg-3">
                  
                  <h6  style="font-family:sans-serif;;color:#114350">Login as*</h6></div>
                  <div class= "col-lg-3">
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" required name="inlineRadioOptions" id="inlineRadio1" value="Admin" name="register" #register="ngModel" [(ngModel)]="User.register">
                        <label class="form-check-label" for="inlineRadio1" style="color:#114350">Admin</label>
                      </div></div>
                  <div class= "col-lg-3">
                     <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" required name="inlineRadioOptions" id="inlineRadio1" value="Employer" name="register" #register="ngModel" [(ngModel)]="User.register">
                        <label class="form-check-label" for="inlineRadio1" style="color:#114350">Employer</label>
                      </div></div>
                      <div class= "col-lg-3">
   
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" required name="inlineRadioOptions" id="inlineRadio2" value="Faculty" name="register" #register="ngModel" [(ngModel)]="User.register">
                           <label class="form-check-label" for="inlineRadio2" style="color:#114350">Faculty</label>
                         </div>
                      </div>
                      <div class= "col-lg-3">
   
                        <div class="form-check form-check-inline">
                           <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="Alumni" name="register" #register="ngModel" [(ngModel)]="User.register">
                           <label class="form-check-label" for="inlineRadio3" style="color:#114350">Alumni</label>
                         </div><br>
                         <div *ngIf="register.errors && register.touched" class="alert alert-danger" style="width:70%; margin-left: 40px;"> Please enter minimum3 characters
                        </div><br>
                        </div> <br></div>
            <div class="form-group">
              <input  class="myInput form-control" name="email" [(ngModel)]="User.email"  #email="ngModel" required type="text"  pattern="^[a-z0-9.%]+@[a-z0-9.-]+\.[a-z]{2,4}"placeholder="Email" id="email2"  style='font-family:sans-serif;'>
             
            
              <small [class.d-none]="email.valid" style='font-family:sans-serif; margin-left: 4%;'>Enter valid email</small>

<br>
              
              <div class="form-group">
              <input    class="myInput form-control" type="password"  [(ngModel)]="User.password"  #password="ngModel" placeholder="Password" required style="font-family: cursive;" [class.is-invalid]="password.invalid && password.touched" required placeholder="Password"  id="password" name="password" style='font-family:sans-serif;'>
             
              <small [class.d-none]="password.valid " style='font-family:sans-serif; margin-left:4%'>Enter your password</small>




              <div class="form-group">
               <div><input class="myInput form-control" type="hidden" value="confirmed"  id="username1" #status="ngModel" name="status" style="font-family: cursive;" [(ngModel)]="User.status" >
               
           </div><br>
           <!-- <a routerLink="" style="margin-left:4%">Forgot your password?</a> -->

            <!-- <i class="show fa fa-eye" aria-hidden="true" onclick="toggle()"></i> 
             
            <i class="hide fa fa-eye-slash" onclick="toggle1()" ></i> -->
        
        <br><br>
           
            <div class="form-group">
                    <input type="submit" class="butt"   [disabled]="login.form.invalid" value="LOGIN" style='font-family:sans-serif;'>
            
                </div></div>
           <br>
            <p style="margin-left:30%">Not a member? Register now!</p><br> 
                <div  class="col-lg-3"></div>
            
            </div>
